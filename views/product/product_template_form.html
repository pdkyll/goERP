<div class="row">
    <p id="list-title">{{.listName}}</p>
</div>

<form id="productTemplateForm" action="{{.URL}}{{.RecordId}}?action={{.Action}}" method="post" class="form-horizontal {{if .Readonly}}form-disabled{{end}}" role="form">
    <div class="row">
        {{if .RecordId}} {{if .Readonly}}
        <button type="button" class="btn btn-success fa fa-pencil pull-left form-edit-btn">&nbsp编辑</button> {{end}}{{end}}
        <button type="submit" form="productTemplateForm" id="productTemplateForm" class="btn btn-primary fa fa-save pull-left form-save-btn">&nbsp保存</button> {{if .Readonly}}
        <button type="button" class="btn btn-danger fa fa-remove  pull-left form-cancel-btn">&nbsp取消</button> {{else}}
        <a href="{{.URL}}" class="btn btn-danger fa fa-remove  pull-left">&nbsp取消</a> {{end}}

        <a href="{{.URL}}" class="btn btn-info fa fa-list pull-right">&nbsp列表</a>
    </div>
    {{ .xsrf }} {{if .RecordId}}
    <input type="hidden" name="_recordId" id="record-id" value="{{.RecordId}}">
    <input type="hidden" name="_method" value="PUT"> {{end}}
    <fieldset>
        <legend>基本信息</legend>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label label-start">款式名称<span>&nbsp*</span></label>
                    <div class="col-md-10">
                        <input class="form-control" name="name" type="text" {{if not .Readonly}}autofocus{{end}} {{if .Template}} value="{{.Template.name}}" {{end}} />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="active" class="col-md-4 control-label ">有效</label>
                    <div class="col-md-8 ">
                        <input name="active" id="active" class="form-control form-checkbox" checked="checked" type="checkbox" {{.Readonly}}>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="saleok" class="col-md-4 control-label ">可销售</label>
                    <div class="col-md-8 ">
                        <input name="saleok" id="saleok" class="form-control form-checkbox" checked="checked" type="checkbox" {{.Readonly}}>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="defaultCode" class="col-md-4 control-label label-start">款式编码<span>&nbsp*</span></label>
                    <div class="col-md-8">
                        <input class="form-control" name="defaultCode" type="text" {{if .Template}} value="{{.Template.defaultCode}}" {{end}} />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="parent" class="col-md-4 control-label label-start">款式类别<span>&nbsp*</span></label>
                    <div class="col-md-8">
                        <select name="parent" id="parent" class="form-control select-product-category" {{if .Tp}} {{if .Tp.category}} data-default-id="{{.Tp.category.id}}" data-default-name="{{.Tp.category.name}}" {{end}} {{end}}>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a data-toggle="tab" href="#generalInfo">一般信息</a></li>
        <li role="presentation"><a data-toggle="tab" href="#attributeInfo">款式属性</a></li>
        <li role="presentation"><a data-toggle="tab" href="#inventory">库存</a></li>
        <li role="presentation"><a data-toggle="tab" href="#images">图片</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade in active" id="generalInfo">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="type" class="col-md-4 control-label label-start">产品类型<span>&nbsp*</span></label>
                        <div class="col-md-8">

                            <input class="input-radio {{if not .Tp}}checked{{else}}{{if eq .Tp.type " stock "}}checked{{end}}{{end}}" type="radio" id="minimal-radio-1" value="stock" name="type">
                            <label class="input-radio-label" for="minimal-radio-1">库存商品</label>

                            <input class="input-radio {{if .Tp}}{{if ne  .Tp.type " consume "}}checked{{end}}{{end}}" type="radio" id="minimal-radio-2" value="consume" name="type">
                            <label class="input-radio-label" for="minimal-radio-2">消耗品</label>

                            <input class="input-radio {{if .Tp}}{{if eq .Tp.type " service "}}checked{{end}}{{end}}" type="radio" id="minimal-radio-disabled" value="service" name="type">
                            <label class="input-radio-label" for="minimal-radio-disabled">服务</label>

                        </div>
                    </div>

                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="firstSaleUom" class="col-md-4 control-label label-start">销售单位<span>&nbsp*</span></label>
                        <div class="col-md-8">
                            <select name="firstSaleUom" id="firstSaleUom" class="form-control select-product-uom">
                        </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="firstPurchaseUom" class="col-md-4 control-label label-start">采购单位<span>&nbsp*</span></label>
                        <div class="col-md-8">
                            <select name="firstPurchaseUom" id="firstPurchaseUom" class="form-control select-product-uom">
                        </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="standardPrice" class="col-md-4 control-label label-start">成本价格<span>&nbsp*</span></label>
                        <div class="col-md-8">
                            <input class="form-control" name="standardPrice" type="text" {{if .Template}} value="{{.Template.defaultCode}}" {{end}} />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="attributeInfo">款式属性</div>
        <div class="tab-pane fade" id="inventory">库存</div>
        <div class="tab-pane fade" id="images">图片</div>
    </div>
</form>
